<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>

    <container class="row" id="infoBox">
      <div class="col-sm-3" id="history">
        <p id="searchP">Search For a City:</p>
        <div class="row" id="searchRow">
          <input
            type="text"
            class="form-control col-sm-12 col-md-6 col-lg-8"
            id="search"
          />
          <button
            type="button"
            class="btn btn-primary fas fa-search-location col-sm-6 col-md-2"
            id="searchBtn"
          ></button>
        </div>
        <div id="searchHistory"></div>
      </div>
      <div class="col-sm-8" id="currentWeather">
        <div id="currentCity">
          <div id="cityHeader">
          <h4  id="cityName">Find Out the Forecast for Your City</h4>
          <img  id="icon">
          </div>
          <div>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uvIndex"></span></p>
          </div>
        </div>
        <h4 id="forecastHeader">5-Day Forecast:</h4>
        <div class="row" id="fiveDayForecast"></div>
      </div>
    </container>
    <script
      src="https://kit.fontawesome.com/08384b8573.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"
  ></script>    
  <script src="assets/script1.js"></script>
  </body>
</html>
