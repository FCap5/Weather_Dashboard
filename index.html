<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>

    <container class="row" id="infoBox">
      <div class="col-sm-3" id="history">
        <p id="searchP">Search For a City:</p>
        <div class="row" id="searchRow">
          <input
            type="text"
            class="form-control col-sm-8"
            id="search"
            placeholder="City, ST, CO"
          />
          <button
            type="button"
            class="btn btn-primary fas fa-search-location col-sm-2"
            id="searchBtn"
          ></button>
        </div>
        <div id="searchHistory"></div>
      </div>
      <div class="col-sm-8" id="currentWeather">
        <div id="currentCity">
          <h4 id="cityName"></h4>
          <div>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uvIndex"></p>
          </div>
        </div>
        <h4 id="forecastHeader">5-Day Forecast:</h4>
        <div id="fiveDayForecast"></div>
      </div>
    </container>
    <script
      src="https://kit.fontawesome.com/08384b8573.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
